name: backend-build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build backend (no tests)
        working-directory: backend
        env:
          QUARKUS_OIDC_TENANT_ENABLED: "false"
        run: |
          chmod +x ./mvnw
          ./mvnw -DskipTests package
