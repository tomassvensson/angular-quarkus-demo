name: e2e-tests

permissions:
  contents: read

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: eu-central-1
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci # NOSONAR(githubactions:S5605) - postinstall scripts required for Angular/esbuild native binaries

      - name: Set up JDK 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Start Keycloak
        run: docker compose -f .github/keycloak/docker-compose.keycloak.yml up -d

      - name: Wait for Keycloak
        run: |
          timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:9090/realms/quarkus)" != "200" ]]; do sleep 5; done' || false

      - name: Download Jacoco Agent
        run: wget --max-redirect=5 https://repo1.maven.org/maven2/org/jacoco/org.jacoco.agent/0.8.11/org.jacoco.agent-0.8.11-runtime.jar -O jacocoagent.jar # NOSONAR(githubactions:S5606) - Maven Central is a trusted source

      - name: Build Quarkus Backend
        working-directory: backend
        run: chmod +x mvnw && ./mvnw package -DskipTests

      - name: Start Quarkus Backend
        working-directory: backend
        run: |
          java -javaagent:../jacocoagent.jar=destfile=target/jacoco-e2e.exec,append=false,output=file -Dquarkus.profile=dev -jar target/quarkus-app/quarkus-run.jar &
          echo $! > backend.pid

      - name: Wait for Backend
        run: |
          timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:8080/q/health/ready)" != "200" ]]; do sleep 5; done' || false

      - name: Install Playwright browser
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E
        working-directory: frontend
        run: npm run e2e

      - name: Upload Playwright results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ !cancelled() }}
        with:
          name: playwright-results
          path: frontend/test-results/
          retention-days: 7

      - name: OWASP ZAP DAST Baseline Scan
        if: ${{ !cancelled() }}
        uses: zaproxy/action-baseline@de8ad967d3548d44ef623df22cf95c3b0baf8b25 # v0.15.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.github/zap/rules.tsv'
          cmd_options: '-a -j -l WARN'
          allow_issue_writing: false
          fail_action: false
          artifact_name: 'zap-dast-report'

      - name: Upload ZAP Report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ !cancelled() }}
        with:
          name: zap-dast-report-html
          path: report_html.html
          retention-days: 14

      - name: Stop Backend and Generate Coverage
        if: always()
        working-directory: backend
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            # Wait for graceful shutdown and coverage dump
            sleep 10
          fi
          # Generate E2E report (skip if no exec file)
          if [ -f target/jacoco-e2e.exec ]; then
            ./mvnw jacoco:report@e2e-report
          fi

      - name: Upload E2E coverage artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: e2e-coverage
          path: |
            backend/target/jacoco-e2e.exec
            backend/target/jacoco-e2e-report/
          retention-days: 7

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: backend-e2e

      - name: Stop Keycloak
        if: always()
        run: docker compose -f .github/keycloak/docker-compose.keycloak.yml down -v --remove-orphans
