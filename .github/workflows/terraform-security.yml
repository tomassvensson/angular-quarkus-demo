name: Terraform Security

permissions:
  contents: read

on:
  push:
    branches: ["**"]
    paths:
      - 'terraform/**'
  pull_request:
    branches: ["**"]
    paths:
      - 'terraform/**'

jobs:
  tfsec:
    name: tfsec Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@b466648d6e39e7c75324f25d83891162a721f2d6 # v1.0.3
        with:
          working_directory: terraform/
          soft_fail: true
          # Note: tfsec is deprecated in favour of Trivy; soft_fail keeps
          # the scan informational until we migrate to trivy IaC scanning.

  checkov:
    name: Checkov Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/
          framework: terraform
          soft_fail: true
          skip_check: CKV_AWS_119,CKV_AWS_28
          # CKV_AWS_119: DynamoDB uses AWS-managed encryption (acceptable for free tier)
          # CKV_AWS_28: DynamoDB backup not needed for demo project
          # soft_fail: true keeps the scan informational â€” pre-existing
          # findings (IAM wildcards, SG rules, ALB HTTP, etc.) are tracked
          # but do not block the pipeline while addressed incrementally.
