name: Terraform Security

permissions:
  contents: read

on:
  push:
    branches: ["**"]
    paths:
      - 'terraform/**'
  pull_request:
    branches: ["**"]
    paths:
      - 'terraform/**'

jobs:
  tfsec:
    name: tfsec Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@b466648d6e39e7c75324f25d131b3b646f6571ef # v1.0.3
        with:
          working_directory: terraform/
          soft_fail: false

  checkov:
    name: Checkov Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/
          framework: terraform
          soft_fail: false
          skip_check: CKV_AWS_119,CKV_AWS_28
          # CKV_AWS_119: DynamoDB uses AWS-managed encryption (acceptable for free tier)
          # CKV_AWS_28: DynamoDB backup not needed for demo project
