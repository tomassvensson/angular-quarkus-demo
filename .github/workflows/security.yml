name: Security Scans

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  trivy:
    name: Trivy FS Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # NOSONAR

      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@master # NOSONAR
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml

  # SonarCloud Analysis (requires SONAR_TOKEN secret)
  sonarcloud-backend:
    name: SonarCloud Backend Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: eu-central-1
      ENDPOINT_URL: http://localhost:4566
    steps:
      - uses: actions/checkout@v4 # NOSONAR
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Java
        uses: actions/setup-java@v4 # NOSONAR
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4 # NOSONAR
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Start Keycloak
        run: docker compose -f .github/keycloak/docker-compose.keycloak.yml up -d

      - name: Wait for Keycloak
        run: |
          timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:9090/realms/quarkus)" != "200" ]]; do sleep 5; done' || false

      - name: Build and test with coverage
        working-directory: backend
        run: |
          chmod +x ./mvnw
          ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=https://sonarcloud.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Only run if SONAR_TOKEN is set
        if: ${{ env.SONAR_TOKEN != '' }}

      - name: Stop Keycloak
        if: always()
        run: docker compose -f .github/keycloak/docker-compose.keycloak.yml down -v --remove-orphans

  sonarcloud-frontend:
    name: SonarCloud Frontend Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4 # NOSONAR
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4 # NOSONAR
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: frontend
        run: npm test -- --watch=false --coverage

      - name: Generate LCOV report for SonarCloud
        working-directory: frontend
        run: |
          node -e "
            const covPath = 'coverage/frontend/coverage-final.json';
            const fs = require('fs');
            if (!fs.existsSync(covPath)) { console.log('No coverage file found at', covPath); process.exit(0); }
            const map = require('istanbul-lib-coverage').createCoverageMap(JSON.parse(fs.readFileSync(covPath, 'utf8')));
            const ctx = require('istanbul-lib-report').createContext({ dir: 'coverage', coverageMap: map });
            require('istanbul-reports').create('lcovonly').execute(ctx);
            console.log('Generated coverage/lcov.info');
          "

      - name: Analyze Frontend with SonarCloud
        uses: SonarSource/sonarcloud-github-action@master # NOSONAR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: frontend
        if: ${{ env.SONAR_TOKEN != '' }}


