name: Security Scans

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  trivy:
    name: Trivy FS Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@dc5a429b52fcf669ce959baa2c2dd26090d2a6c4 # v0.32.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml

  # SonarCloud Analysis (requires SONAR_TOKEN secret)
  sonarcloud-backend:
    name: SonarCloud Backend Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: eu-central-1
      ENDPOINT_URL: http://localhost:4566
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Start Keycloak
        run: docker compose -f .github/keycloak/docker-compose.keycloak.yml up -d

      - name: Wait for Keycloak
        run: |
          timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:9090/realms/quarkus)" != "200" ]]; do sleep 5; done' || false

      - name: Build and test with coverage
        working-directory: backend
        run: |
          chmod +x ./mvnw
          ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=https://sonarcloud.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Only run if SONAR_TOKEN is set
        if: ${{ env.SONAR_TOKEN != '' }}

      - name: Stop Keycloak
        if: always()
        run: docker compose -f .github/keycloak/docker-compose.keycloak.yml down -v --remove-orphans

  sonarcloud-frontend:
    name: SonarCloud Frontend Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci # NOSONAR(githubactions:S5605) - postinstall scripts required for Angular/esbuild native binaries

      - name: Run tests with coverage
        working-directory: frontend
        run: npm test -- --watch=false --coverage

      - name: Generate LCOV report for SonarCloud
        working-directory: frontend
        run: |
          node -e "
            const covPath = 'coverage/frontend/coverage-final.json';
            const fs = require('fs');
            if (!fs.existsSync(covPath)) { console.log('No coverage file found at', covPath); process.exit(0); }
            const map = require('istanbul-lib-coverage').createCoverageMap(JSON.parse(fs.readFileSync(covPath, 'utf8')));
            const ctx = require('istanbul-lib-report').createContext({ dir: 'coverage', coverageMap: map });
            require('istanbul-reports').create('lcovonly').execute(ctx);
            console.log('Generated coverage/lcov.info');
          "

      - name: Analyze Frontend with SonarCloud
        uses: SonarSource/sonarqube-scan-action@bfd4e558cda28cda6b5defafb9232d191be8c203 # v4.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          projectBaseDir: frontend
        if: ${{ env.SONAR_TOKEN != '' }}


